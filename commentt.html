<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./walpaper.png'); /* Ganti URL dengan URL gambar latar belakang Anda */
            background-size: cover; /* Menyesuaikan gambar agar menutupi seluruh background */
            background-position: center; /* Posisi gambar di tengah-tengah */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .subscription-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .box1 {
            background-color: #9bc4ac;
            border-radius: 20px;
            padding: 20px; /* Penyesuaian padding agar lebih rapat */
            margin: 0 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 400px;
            border: 2px solid gray;
            text-align: left;
            position: relative;
        }
        .pemula {
            text-align: center;
            margin-bottom: 10px;
            color: whitesmoke;
            top: 20px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #9bc4ac;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 20px; /* Mengurangi ukuran font */
        }
        .box1 h2 {
            color: rgba(245, 245, 245, 0.671);
            margin-top: 50px; /* Mengurangi margin top untuk memadatkan teks */
            font-size: 14px; /* Mengurangi ukuran font */
        }
        .pem1{
            color: white;
            font-size: 25px; /* Mengurangi ukuran font */
            margin-bottom: 5px; /* Mengurangi margin bottom */
        }
        .pem2{
            color: white;
            font-size: 12px; /* Mengurangi ukuran font */
        }
        .box1 .price {
            font-size: 18px; /* Mengurangi ukuran font */
            font-weight: bold;
            margin-bottom: 10px; /* Menyesuaikan margin bottom */
        }
        .box1 .subscribe-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #004d40;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .box1 .subscribe-btn:hover {
            background-color: #00332e;
        }
        .box2 {
            background-color: #2c7873;
            border-radius: 20px;
            padding: 60px;
            margin: 0 2px;
            border: 2px solid gray;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: left;
        }
        .box2 h2 {
            color: #004d40;
        }
        .box2 p {
            color: #004d40;
        }
        .box2 .price {
            font-size: 24px;
            font-weight: bold;
        }
        .box2 .subscribe-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #004d40;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .box2 .subscribe-btn:hover {
            background-color: #00332e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/logo.png" alt="Serenity Logo">
        <h1>Subscription</h1>
        <div class="subscription-box">
            <div class="box1">
                <div class="pemula">Pemula</div> <!-- Teks "Pemula" di atas tengah -->
                <h2><span class="pem1">Rp.0</span><span class="pem2">/minggu</span><br>Cocok untuk pemula yang ingin mencoba fitur WEBSITE kami<br>Total langganan: 1 Dokter/minggu</h2>
                <button class="subscribe-btn">Subscription</button>
            </div>
            <div class="box2">
                <h2>Profesor</h2>
                <p>Cocok untuk para pengguna yang ingin menyelesaikan masalah sampai selesai dan konsultasi kesehatan mental</p>
                <p>Total langganan: 3 Dokter/bulan</p>
                <p class="price">Rp.30000/bulan</p>
                <button class="subscribe-btn">Subscription</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.subscribe-btn').forEach(button => {
            button.addEventListener('click', () => {
                alert('Subscription button clicked!');
            });
        });
    </script>
</body>
</html>
